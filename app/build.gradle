plugins {
    alias libs.plugins.android.application
    alias libs.plugins.hilt
}

android {
    namespace 'com.giacomoparisi.flickrexample'
    compileSdk libs.versions.compiledSdk.get().toInteger()

    defaultConfig {
        applicationId "com.giacomoparisi.flickrexample"
        minSdk libs.versions.minSdk.get().toInteger()
        targetSdk libs.versions.targetSdk.get().toInteger()
        versionCode libs.versions.versionCode.get().toInteger()
        versionName libs.versions.versionName.get()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation(project(":entities"))
    implementation(project(":domain"))
    implementation(project(":data"))
    implementation(project(":home"))

    // Added kotlin dependency to avoid a duplicated class error
    // in the android studio Flamingo version
    // https://gist.github.com/danielcshn/7aa57155d766d46c043fde015f054d40
    implementation(platform(libs.kotlin.bom))

    implementation libs.androidx.appcompat
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.navigation.ui

    implementation libs.google.material

    implementation libs.hilt.android
    annotationProcessor libs.hilt.compiler

}